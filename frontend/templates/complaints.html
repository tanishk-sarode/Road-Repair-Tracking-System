<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complaints Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; width: 220px; position: fixed; top: 0; left: 0; background-color: #343a40; padding-top: 20px; }
        .sidebar h2 { color: white; text-align: center; font-size: 1.2rem; }
        .sidebar ul { padding-left: 0; list-style: none; }
        .sidebar ul li a { color: white; text-decoration: none; display: block; padding: 10px; transition: 0.3s; }
        .sidebar ul li a:hover { background-color: #495057; }
        .main-content { margin-left: 240px; padding: 20px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Complaints</h2>
    <ul>
        <li><a href="#">All Complaints</a></li>
        <li><a href="#">Pending</a></li>
        <li><a href="#">Resolved</a></li>
        <li><a href="#">Escalated</a></li>
    </ul>
</div>

<div class="main-content">
    <h1 class="mb-4">Complaints Dashboard</h1>
    <div class="row g-3">
        <div class="col-md-4"><div class="card shadow-sm text-center p-5"><h5>New Complaints</h5><p class="fs-4">5</p></div></div>
        <div class="col-md-4"><div class="card shadow-sm text-center p-5"><h5>Resolved</h5><p class="fs-4">10</p></div></div>
        <div class="col-md-4"><div class="card shadow-sm text-center p-5"><h5>Escalated</h5><p class="fs-4">2</p></div></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
