<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Road Repair Tracking System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form action="{{ url_for('main.login') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-danger mt-2">{{ error_message }}</p>

            <button type="button" class="btn btn-link w-100 mt-2" onclick="toggleForms()">Create an account</button>
        </form>
    </div>

    <div class="container mt-3" id="registerContainer" style="display: none;">
        <h2 class="text-center">Register</h2>
        <form action="{{ url_for('main.register') }}" method="POST">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" name="newUsername" id="newUsername" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select">
                    <option value="resident">Resident</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">Password</label>
                <input type="password" name="newPassword" id="newPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="text-danger mt-2">{{ register_message }}</p>

            <button type="button" class="btn btn-link w-100 mt-2" onclick="toggleForms()">Back to Login</button>
        </form>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("registerContainer").style.display = 
                document.getElementById("registerContainer").style.display === "none" ? "block" : "none";
            document.querySelector(".container").style.display = 
                document.querySelector(".container").style.display === "none" ? "block" : "none";
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
