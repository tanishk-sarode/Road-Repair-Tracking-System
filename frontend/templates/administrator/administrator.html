<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrator Dashboard</title>
  <link rel="stylesheet" href="../static/css/administrator.css" />
  <script src="../static/js/administrator.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Administrator Dashboard</h1>
    <div class="resources">
      <h2>Available Resources</h2>
      <div class="resource">
        <h3>Total Machines: <span id="totalMachines">100</span></h3>
        <button onclick="editResource('machines')">Edit</button>
      </div>
      <div class="resource">
        <h3>Total Personnel: <span id="totalPersonnel">50</span></h3>
        <button onclick="editResource('personnel')">Edit</button>
      </div>
    </div>
  </div>
</body>
</html>
