<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrator Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">

    <style>
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; width: 220px; position: fixed; top: 0; left: 0; background-color: #343a40; padding-top: 20px; }
        .sidebar h2 { color: white; text-align: center; font-size: 1.2rem; }
        .sidebar ul { padding-left: 0; list-style: none; }
        .sidebar ul li a { color: white; text-decoration: none; display: block; padding: 10px; transition: 0.3s; }
        .sidebar ul li a:hover { background-color: #495057; }
        .main-content { margin-left: 240px; padding: 20px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Administrator Dashboard</h2>
        <ul>
            <li><a href="#">Manage Users</a></li>
            <li><a href="#">Review Complaints</a></li>
            <li><a href="#">Generate Reports</a></li>
            <li><a href="#">System Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1 class="mb-4">Administrator Dashboard</h1>
        
        <div class="row g-3">
            <div class="col-md-6">
                <div class="card shadow-sm text-center p-5">
                    <h5 class="p-3">Total Users</h5>
                    <p class="fs-4 p-2">50</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm text-center p-5">
                    <h5 class="p-3">Pending Complaints</h5>
                    <p class="fs-4 p-2">8</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm text-center p-5">
                    <h5 class="p-3">Resolved Complaints</h5>
                    <p class="fs-4 p-2">22</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm text-center p-5">
                    <h5 class="p-3">Reports Generated</h5>
                    <p class="fs-4 p-2">5</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
